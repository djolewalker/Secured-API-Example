  <!-- Some basic translations -->
  <!-- <script src='lang/translator.js' type='text/javascript'></script> -->
  <!-- <script src='lang/ru.js' type='text/javascript'></script> -->
  <!-- <script src='lang/en.js' type='text/javascript'></script> -->

  <script type="text/javascript">
    $(function () {
        /*
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "http://petstore.swagger.io/v2/swagger.json";
      }
      */
     var url = location.protocol+"//"+location.hostname+(location.port ? ':'+location.port : '')+"/Secured-API-Example/webapi/swagger.json";

      hljs.configure({
        highlightSizeThreshold: 5000
      });

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        validatorUrl: null,
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
//            initOAuth({
//              clientId: "your-client-id",
//              clientSecret: "your-client-secret-if-required",
//              realm: "your-realms",
//              appName: "your-app-name",
//              scopeSeparator: " ",
//              additionalQueryStringParams: {}
//            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }
          
            var $tableRow = $("td").filter(function() {
                return(($(this).text() == "formData"&&$(this))&&($(this).find("span.model-signature")));              
            }).closest("tr");
            $tableRow.each(function(index, el)
            {
              var input = $(el).find('input.parameter');
              if(input&&input.length>0&&input[0].type=="text") {
                toTextarea(input[0], 'body-textarea');
              }
            });            
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        jsonEditor: false,
        defaultModelRendering: 'schema',
        showRequestHeaders: false
      });

        function toTextarea(el, cls) {
            var $el = $(el);
            var $ta = $(document.createElement('textarea'));
            var attributes = $el.prop("attributes");
            $.each(attributes, function () {
              $ta.attr(this.name, this.value);
            });
            var v = $el.val();
            if (v) v = v + '\n';
            $ta.val(v);
            $ta.addClass(cls);
            $el.replaceWith($ta);
            $ta.focus();
        }
 
      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
  <style>
      body { background-color: #f0f0f0 }
      .swagger-section #header { background-color: #004d1a }
      .swagger-section .swagger-ui-wrap { max-width: 1200px }
  </style>

</html>
